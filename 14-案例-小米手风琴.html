<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画-案例《手风琴》</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 2400px;
        }

        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
            overflow: hidden;
        }

        #box li {
            width: 240px;
            height: 400px;
            float: left;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //需求1:给每一个li添加img(内容图片).
    //需求2:给每一个li设置鼠标移入事件:当前li的宽度变成800,其他兄弟li宽度变成100
    //需求3:鼠标移出大盒子,所有的li的宽度都变成默认的240


    //获取到所有的li标签
    var $lis = $('#box li');
    //需求1: 
    $lis.each(function(index,ele){
      $(this).html('<img src="./images/collapse/'+(index+1)+'.jpg" alt="">');   //jQuery中的html()方法和原生js中的innerHTML一样的
    });

    //需求2: 
    $lis.mouseenter(function(){
      $(this).stop(true,false).animate({width:800},500).siblings('li').animate({width:100},500);
    });

    //需求3:
    $('#box').mouseleave(function(){
      $(this).find('li').stop(true,false).animate({width:240},200);
    });


    
  });
</script>
</body>
</html>
